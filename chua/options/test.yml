name: Track2
suffix: ~ # add suffix to saved images
model: srgan
distortion: sr
scale: 4
crop_border: ~ # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0]

datasets:
  test_1: # the 1st test dataset
    name: test_2021
    mode: LR
    dataroot_LR: chua/TestSet/2021 #/mnt/data/NTIRE2020/realSR/track2/DPEDiphone-crop-te-x

#### network structures
network_G:
  which_model_G: RRDBNet
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 23
  upscale: 4

network_D:
  which_model_D: NLayerDiscriminator
  in_nc: 3
  nf: 64
  nlayer: 3
  norm_layer: instancenorm # batchnorm

#### path
path:
  pretrain_model_G: pretrained_model/HK_1000iter500epoch_G_D_RRDBESRGAN/Track1/models/latest_G.pth #pretrained_model/DPED.pth
  pretrain_model_D: pretrained_model/HK_1000iter500epoch_G_D_RRDBESRGAN/Track1/models/latest_D.pth #not sure
  results_root: ./results/

back_projection: False
back_projection_lamda: !!float 0.2
